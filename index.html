<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="start">
        <h1>Rock Paper Scissors</h1>
        <div class="row hands">
          <div class="col-md-4 col-xs-4"><i class="fas fa-hand-rock"></i></div>
          <div class="col-md-4 col-xs-4"><i class="fas fa-hand-paper"></i></div>
          <div class="col-md-4 col-xs-4">
            <i class="fas fa-hand-scissors"></i>
          </div>
        </div>
        <h4>A multiplayer game, powered by firebase</h4>
      </div>
    </div>
    <div class="container">
      <div class="player-row row">
        <div class="col-md-12 col-xs-12">
          <label>Enter your name</label>
          <input type="text" />
          <button><i class="fas fa-play"></i></button>
        </div>
        <div class="player-select col-md-6 col-xs-6">
          <h2>Player 1</h2>
          <div class="col-md-12">
            <a id="p1-rock"><i class="fas fa-hand-rock"></i></a>
          </div>
          <div class="col-md-12">
            <a id="p1-paper"><i class="fas fa-hand-paper"></i></a>
          </div>
          <div class="col-md-12">
            <a id="p1-scissors"><i class="fas fa-hand-scissors"></i></a>
          </div>
        </div>
        <div class="player-select col-md-6 col-xs-6">
                <h2>Player 1</h2>
                <div class="col-md-12">
                  <a id="p2-rock"><i class="fas fa-hand-rock"></i></a>
                </div>
                <div class="col-md-12">
                  <a id="p2-paper"><i class="fas fa-hand-paper"></i></a>
                </div>
                <div class="col-md-12">
                  <a id="p2-scissors"><i class="fas fa-hand-scissors"></i></a>
                </div>
              </div>
        </div>
      </div>
    </div>

    <script src="assets/javascript/main.js"></script>
  </body>
</html>
